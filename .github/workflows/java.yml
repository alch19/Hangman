name: Java CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '11'

    - name: Compile Java files
      run: javac Main.java HangmanGame.java HangmanPanel.java LetterPanel.java WordList.java

    - name: Run Java program
      run: java Main
